<!DOCTYPE html>
<html>
  <head>
    <title>Road Trip Planner</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="StyleGuide.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCei-FsaPj25vg04Ylx5ebyylqnUwMh2iA&callback=" async defer></script>
    <script scr="http://devapi.mygasfeed.com/">
    </script>
    <script src ="Maps.js"></script>
    <script src="Wrapper.js"></script>
    <script src="GasStations.js"></script>
    <script src="Weather.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
  </head>
  
  <body>
    <h1>Road Trip Planner</h1>
    <h2>Get your directions, pit stops, and weather all in one place</h2>
    <div id="map"></div>
    <div id="controls">
        <div id="startDiv">
            Start Location: <input type="text" name="start" id="startLoc" value="1 Lomb Memorial Dr, Rochester, NY 14623">
        </div>
        <div id="endDiv">
            End Location: <input type="text" name="end" id="endLoc" value="Baltimore, MD">
        </div>
        <div id="gasDiv">
            Gas Station Radius: <select id="select">
              <option value="1"> 1 Mile</option>
              <option value="2"> 2 Miles</option>
              <option value="3"> 3 Miles</option>
              <option value="0"> 0 Miles</option>
            </select><br>
        </div>
        <div id="generate">
            <button type="button" id="route">Generate Route</button><br>
        </div>
    </div>
    <div id='addInfo'>
          <h2 id='time'></h2>
          <div id='directions'>
            <h2>Directions to your location:</h2>
            <button type="button" id="showDir">Show turn by turn</button>
            <p id="dirHere"></p>
          </div>
          <div id='gas'>
            <h2>Located Gas Stations</h2>
            <button type="button" id="showGas">Show All Stations</button>
            <div id="gasHere"></div>
          </div>
          <div id='weather'>
            <h2>Your Travel Weather</h2>
            <button type="button" id="showWeather">Show Weather</button>
            <p id="weatherHere"></p>
          </div>
      </div>
  </body>
</html>
